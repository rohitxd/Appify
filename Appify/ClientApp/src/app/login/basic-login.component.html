<form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <section class="login p-fixed d-flex bg-white">
    <!-- Container-fluid starts -->
    <div class="row full-width">

      <div class="col-md-4 col-sm-3">
        <!--<div class="authcontent">
          <h2>Appify your app</h2>
          <p>Appify</p>
        </div>-->
      </div>
      <div class="col-md-4 col-sm-5">
        <!-- Authentication card start -->
        <div class="login-card auth-body">
          <div class="container-fluid">
            <div class="row m-b-20">
              <div class="col-md-12">
                <h4 class="txt-primary"><img src="assets/images/mainlogo.png" alt="logo.png"></h4>
                <p>Sign into your account</p>
              </div>
            </div>
            <hr />
            <div class="form-group">
              <input type="email" class="form-control" autofocus placeholder="Your Email Address" formControlName="Email" (keyup.enter)="login()">
              <small *ngIf="validateForm && loginForm.controls.Email.errors && loginForm.controls.Email.errors.email && loginForm.controls.Email.errors.required && !loginForm.valid" class="pull-left text-danger">Can't be blank</small>
              <small *ngIf="validateForm && loginForm.controls.Email.errors && loginForm.controls.Email.errors.email && !loginForm.controls.Email.errors.required && !loginForm.valid" class="pull-left text-danger">Enter valid email</small>
            </div>
            <div class="form-group">
              <!-- <small *ngIf="loginForm.controls.password.touched && !loginForm.controls.password.valid && !loginForm.valid" class="pull-left text-danger">Can't be blank</small> -->
              <input type="password" class="form-control" autofocus placeholder="Password" formControlName="password" (keyup.enter)="login()">
              <small *ngIf="validateForm && !loginForm.controls.password.valid && !loginForm.valid" class="pull-left text-danger">Can't be blank</small>

            </div>
            <div class="row m-t-25 text-left">
              <div class="col-12">
                <div class="checkbox-fade fade-in-primary d-">
                  <label>
                    <input type="checkbox" value="" [(ngModel)]="rememberMe"  [ngModelOptions]="{standalone: true}">
                    <span class="cr"><i class="cr-icon mdi mdi-check txt-primary"></i></span>
                    <span class="text-inverse">Remember me</span>
                  </label>
                </div>
                <div class="forgot-phone text-right f-right">
                  <a [routerLink]="['/forgotpassword']" class="text-right f-w-600 text-inverse"> Forgot Password?</a> <br />
                </div>
              </div>
            </div>
            <div class="row m-t-30">
              <div class="col-md-12">
                <button type="submit" class="btn btn-purple btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
              </div>
            </div>
            <!--<p class="text-left">
              Don't have a account?
              <a [routerLink]="['/register']" class="f-w-600 text-primary">Sign up</a>
            </p>-->
            <div class="form-group alert alert-danger" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            <!--<hr />
          <div class="row">
            <div class="col-md-10">
              <p class="text-inverse text-left m-b-0"></p>
              <p class="text-inverse text-left"><b></b></p>
            </div>
            <div class="col-md-2">
              <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
            </div>
          </div>-->
            <!-- end of form -->
          </div>
          <!-- Authentication card end -->
        </div>
      </div>
      <!-- end of col-sm-5 -->
    </div>

    <!--<div class="footer">
      <p>All Rights Reserved. VSO 2018</p>
    </div>-->
    <!-- end of row -->
  </section>
</form>
