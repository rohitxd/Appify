<form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="forget()" novalidate>
    <section class="login p-fixed d-flex bg-white">
      <!-- Container-fluid starts -->
        <div class="row full-width">
          <div class="col-md-8 col-sm-7 authbg">
            <div class="authcontent">
              <h2>Your Participation Matters</h2>
              <p>Volunteer Management System</p>
            </div>
          </div>
          <div class="col-md-4 col-sm-5">
            <!-- Authentication card start -->
            <div class="login-card auth-body">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary"><img src="assets/images/mainlogo.png" alt="logo.png"></h3>
                  <p class="text-left">Forgot Your Password?<br /><span class="text-muted">Enter your Email below, we will send link for Reseting your password.</span></p>
                </div>
              </div>
              <hr />
              <div class="form-group">
                <input type="email" class="form-control" autofocus placeholder="Your Email Address" formControlName="email" (keyup.enter)="forget()">
                <span class="md-line"></span>
                <small *ngIf="validateForm && !loginForm.controls.email.valid && !loginForm.valid" class="pull-left text-danger">Can't be blank</small>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button>
                </div>
              </div>
              <p class="">Go back to <a [routerLink]="['']" class="f-w-600 text-primary">Login</a> <span class="text-muted">OR</span> Don't have a account? <a [routerLink]="['/register']" class="f-w-600 text-primary">Sign up</a> </p>

              <div class="form-group alert alert-danger" *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <!-- <div class="row">
    <div class="col-md-10">
      <p class="text-inverse text-left m-b-0"></p>
      <p class="text-inverse text-left"><b></b></p>
    </div>
    <div class="col-md-2">
      <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
    </div>
  </div> -->
              <!-- end of form -->
            </div>
            <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
      <!-- end of container-fluid -->
    </section>
  </form>
